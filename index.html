<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("github").onmouseover = () => {
          document.getElementById("github").src =
            "https://camo.githubusercontent.com/6d3b6965b71ebb2f6ac981a061d70ace7cddd44f/68747470733a2f2f6769742d73636d2e636f6d2f696d616765732f6c6f676f732f646f776e6c6f6164732f4769742d49636f6e2d31373838432e706e67";
        };
        document.getElementById("github").onmouseout = () => {
          document.getElementById("github").src =
            "https://image.flaticon.com/icons/png/512/25/25231.png";
        };
      });
    </script>
    <style>
      body {
        padding: 5%;
        transition-duration: 3s;
        display: flex;
        flex-wrap: wrap;
      }
      @keyframes ok {
        0% {
          color: initial;
        }
        50% {
          color: rgb(115, 115, 255);
        }
        100% {
          color: initial;
        }
      }
      h1:hover {
        animation-name: ok;
        animation-duration: 3s;
      }
    </style>
    <script src="index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/icon type"
      href="https://image.flaticon.com/icons/png/512/25/25231.png"
    />
    <title>Django Setup</title>
  </head>
  <body class="bg-light">
    <h1 style="font-size: 50px">Django Setup</h1>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="https://github.com" target="_blank">
      <img
        style="transition-duration: 2s"
        src="https://image.flaticon.com/icons/png/512/25/25231.png"
        alt="Github icon"
        height="250px"
        width="250px"
        id="github"
      />
    </a>
    <h3>
      <a href="https://github.com/IamEinstein1/django-setUp" target="_blank"
        >Use the template</a
      >
      <p>
        <a href="https://docs.djangoproject.com/en/3.1/" target="_blank"
          >Django documentation</a
        >
      </p>
    </h3>
    <br />
  </body>
</html>
